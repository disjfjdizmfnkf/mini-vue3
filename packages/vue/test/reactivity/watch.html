<script>
  const { reactive, watch } = Vue

  const obj = reactive({
    count: 1,
  })

  watch(obj, (value, oldValue) => {
    console.log('watch 监听触发')
    console.log('value', value)
  })

  setTimeout(()=> {
    obj.count = 2
  }, 2000)

  console.log('执行结束')
</script>
