<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
<div id="app1"></div>
<div id="app2"></div>
</body>

<script>
  const { reactive, effect } = Vue

  if (reactive && effect) {
    const obj = reactive({
      age: 1,
    })

    effect(() => {
      document.querySelector('#app1').innerText = obj.age
    })

    effect(() => {
      document.querySelector('#app2').innerText = obj.age
    })

    setTimeout(() => {
      console.log('Before change:', obj.age)
      obj.age = 2
      console.log('After change:', obj.age)
    }, 2000)
  } else {
    console.error('Vue reactive or effect function not found')
  }
</script>
</html>
