<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
<div id="app1"></div>
<div id="app2"></div>
</body>

<script>
  const { ref, effect } = Vue

  if (ref && effect) {
    const obj = ref('aaaaa')

    effect(() => {
      document.querySelector('#app1').innerText = obj.value
    })

    effect(() => {
      document.querySelector('#app2').innerText = obj.value
    })

    setTimeout(() => {
      obj.value = 'bbbbb'
    }, 2000)
  } else {
    console.error('ref|effect error')
  }
</script>
</html>
