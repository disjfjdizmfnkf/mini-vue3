<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
  <style>
    .test {
      color: blue;
    }
    .active {
        color: purple;
    }
  </style>
</head>

<body>
<div id="app" style="font-size: 25px"></div>
</body>

<script>
  const { h, render } = Vue

  const vNode = h('div', {
    class: 'test',
  }, 'hello')

  render(vNode, document.querySelector('#app'))

  setTimeout(() => {
    const vNode = h('div', {
      class: 'active',
    }, 'hello')
    console.log('update')
    render(vNode, document.querySelector('#app'))
  }, 2000)

</script>
</html>
